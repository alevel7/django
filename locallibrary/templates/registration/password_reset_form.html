{% extends "base.html" %}
{% block content %} 
    <form action="" method="post" role="form">  
        {% csrf_token %} 
        {% if form.email.errors %} 
            {{ form.email.errors }}
        {% endif %} 
        <div class="form-group">
            <label for="id_email">Enter Email</label>
            <p>{{ form.email }}</p> 
        </div>
        <input type="submit" class="btn btn-primary btn-lg" value="Reset password">
    </form> 
{% endblock %}
